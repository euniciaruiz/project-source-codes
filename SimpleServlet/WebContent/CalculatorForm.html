<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Eunice's Simple Calculator</title>
</head>
<body>
	<form method="post" action=CalculatorPath>
		<input name="firstNumber"/>
		<select name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="^">^</option>
		</select>
		<input name="secondNumber"/>
		<input type = "submit"/>
	</form>
</body>
</html>
